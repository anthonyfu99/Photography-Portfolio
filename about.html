<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futography</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
  <header class="header">    
    <div>
        <a href="./index.html"><span>Futography</span></a>
        <a class="booking-header" href="./booking.html"><span>Booking</span></a>
        <a class="about-header" href="./about.html"><span>About</span></a>
    </div>
  </header>

    <section class="carousel">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./photos/About_Photos/about_photo.jpeg" class="d-block w-100 slide-1" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./photos/About_Photos/about_photo1.jpeg" class="d-block w-100 slide-2" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./photos/About_Photos/about_photo2.jpg" class="d-block w-100 slide-3" alt="...">  
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        </div>
    </section>

        
    <section>
        <div class="about-text">
            <p>Hi! My name is Anthony Fu and I'm a photographer based in New York City! I love capturing important memories with my camera and would love to do it for you too!</p>

        </div>
    </section>
    <footer>
      <div id="footer">
        <p>Designed and coded by <a href="https://www.anthonyfu.com" target="_blank">Anthony Fu</a></p>
      </div>
    </footer>
